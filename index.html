<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="split-screen">
		<div class="left">
			<section class="copy">
				<h1>Explore Our Products</h1>
				<p>Over 1000+ Products.</p>
			</section>
		</div>
		<div class="right">
			<form action="">
				<section class="copy">
					<h2>Welcome!</h2>
				</section>
				<div class="input-container email">
					<label for="email">Email</label>
					<input type="email" class="email" id="email" autocomplete="off" placeholder="Email address"
						required>
				</div>
				<div class="input-container password">
					<label for="password">Password</label>
					<input type="password" class="password" id="password" autocomplete="off"
						placeholder="Must be at least 6 characters" required>
				</div>
				<section class="forget-container"><a href="">Forgot Your Password?</a></section>
				<button class="signin-btn" type="submit">SIGN IN</button>
				<section class="sign-up">
					<p>Don't have an account yet?<a href="">Sign Up Now</a></p>
				</section>
			</form>
		</div>
	</div>
</body>

</html>
